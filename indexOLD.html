    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <a class="close-btn" data-dismiss="modal" aria-label="Close"><span></span><span></span></a>

            <!-- HEADING -->
            <h1 class="xs-mt-20">Contact us</h1>
            <hr>

            <div class="row">

              <!-- LEFT SIDE -->
              <div class="col-sm-7">
                <div class="xs-mt-30">
                  <!-- SUBHEADING -->
                  <p>Use the contact form below to leave us a message.</p>
                </div>

                <!-- CONTACT FORM -->
                <form id="contact" name="contact" method="post" novalidate="novalidate">
                  <div class="field">
                    <div class="group xs-mt-20">
                      <input type="text" name="name" id="name" value="" autocomplete="off" spellcheck="false"><span class="bar"></span>
                      <label>Name</label>
                    </div>
                    <p class="err"><span class="errText"></span></p>
                  </div>
                  <div class="field">
                    <div class="group">
                      <input type="text" name="mail" id="mail" value="" autocomplete="off" spellcheck="false"><span class="bar"></span>
                      <label>Email</label>
                    </div>
                    <p class="err"><span class="errText"></span></p>
                  </div>
                  <div class="field">
                    <div class="group">
                      <textarea name="message" id="message" autocomplete="off" spellcheck="false"></textarea><span class="bar"></span>
                      <label>Message</label>
                    </div>
                    <p class="err"><span class="errText"></span></p>
                  </div>

                  <div class="form-bottom clearfix">
                    <div id="msg" class="msg"></div>
                    <div class="send-button">
                      <button class="send-btn pull-right" type="submit" name="submit" id="submit">Send</button>
                    </div>
                  </div>
                </form>

              </div>

              <!-- RIGHT SIDE -->
              <div class="col-sm-5">
                <div class="list xs-mt-30">
