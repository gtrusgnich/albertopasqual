    <div id="gallery_list" class="ap_images d-flex justify-content-center flex-wrap">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            console.log(hash)
            if (hash) {
                const el = document.getElementById(hash.substring(1));
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            }
        });

        var list = document.getElementById("gallery_list");
        $.getJSON("../assets/gallery.json", (data) => {
            data.forEach(el => {
                var block = "";
                el["opere"].forEach(opera => {
                    var id = opera["highPath"].split('/').at(-1).split('.').at(0);
                    block += `
                        <a href="${opera["highPath"]}" data-lightbox="lightbox"  data-title="${opera["name"]}">
                            <div id="${id}" class="img_name_mobile"><span>${opera["name"]}</span></div>
                            <img class="img-fluid" src="${opera["lowPath"]}">
                        </a>
                    `
                })
                var section = `
                        <h2 id="${el["key"]}">${el["key"]}</h2>
                        <div class="grid">
                            ${block}
                        </div>
                    `
                $(section).appendTo(list)
            });
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
