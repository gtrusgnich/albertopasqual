        background-size: cover;

</style>
<script>
    var list = document.getElementById("expo_list");
    $.getJSON("../assets/esposizioni.json", (data) => {

    data = data.sort((a, b) => {
        return a["year"].localeCompare(b["year"]);
    })

    data.forEach(el => {
            var block = `
                <div class="list-group-item list-group-item-action disabled d-flex w-100 justify-content-between">
                    <div class="">
                        <h5 class="mb-1" style="text-transform: uppercase;">${el["name"]}</h5>
                        <p class="mb-1 me-5">${el["location"]}</p>
                    </div>
                    <small>${el["year"]}</small>
                </div>
            `
            $(block).appendTo(list)
        });
    })
    
</script>
